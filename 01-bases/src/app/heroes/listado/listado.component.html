<p>Listado de Héroes</p>

<ul>
    <li *ngFor="let heroe of heroes, let i = index">{{i +1}}.- {{heroe}}</li>
</ul>

<button (click)="borrarHeroe()">
    Borrar
</button>

<div>
    <section *ngIf="heroesBorrados.length > 0; else noBorrado">
        <p>Listado de Héroes Borrrados</p>
    <ul>
        <li *ngFor="let heroeBorrado of heroesBorrados, let i = index">{{i +1}}.- {{heroeBorrado}}</li>
    </ul>
    </section>

    <ng-template #noBorrado>
        <p>Todo Listo</p>
    </ng-template>
    
    
</div>
