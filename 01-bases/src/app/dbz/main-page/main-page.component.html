<h1>Dragon ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <!-- Envío los personajes declarados del main -->
        <app-personajes [arrayPersonajes]="personajes"></app-personajes>
    </div>

    <div class="col">
        <!-- El nuevo envía valores para tener definido por defecto -->
        <app-agregar [nuevo]="nuevo" (onNuevoPersonaje)="agregarNuevoPersonaje($event)"></app-agregar>
    </div>
</div>
